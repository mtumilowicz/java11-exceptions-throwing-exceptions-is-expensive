plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.4.8"
}

group 'java11-throwing-exceptions-is-expensive'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

jmh {
    warmupIterations = 2
    iterations = 2
    fork = 2
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
